<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap" rel="stylesheet">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Things I Need To Do Today</h1>

    <div class="item-add">
        <div class="item-input">
            <label for="list-item">Item To Be Added:</label>
            <input type="text" name="list-item" id="list-item" placeholder="Enter Item" autofocus>
        </div>
        <button type="button" class="btn btn-primary add" onclick="addToList()">Add To List</button>
    </div>
    <div id="list-container">
        <ul class="list-group" id="to-do-list">

        </ul>

        <button type="button" class="btn btn-primary" id="delete-btn" onclick="deleteItems()">Delete Marked Items</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
